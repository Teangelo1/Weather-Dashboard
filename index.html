<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Major+Mono+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>

    <!--ID For styling background in CSS-->
    <div id="bg-color"></div>
    <header>
        <h1 class="display-3">Weather Dashboard</h1>
    </header>





    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">Weather Conditions</h2>
            <input id="input" class="form-control my-0 py-1" type="text" placeholder="Enter City" aria-label="search">
            <a href="#" class="btn btn-primary mainSearch">Search</a>
            <ul class="recent-searches">
            </ul>
        </div>
    </div>
    
        <div class="col-l-3 bg-light">
        </div>
        <!-- previous city searches -->

       
            <!-- Weather Data -->
            <div class="col-lg-9">
                <div id="currentDate">
                    <h5>
                        <span class="namecity">City</span>
                        <span class="currentdate">Date</span>
                        <img class="icon" alt="">

                    </h5>

                    <p class="currenttemp">Temperature:</p>
                    <p class="currenthumidity">Humidity:</p>
                    <p class="current-wind-speed">Wind Speed:></p>
                    <p class="current-uvindex" id="uv-Index">UV Index: </p>
                </div>

                <div id="fiveday"></div>
                <div class="row" id="forecast">
                    <!-- <div class="col-md-3 future-day">day 1
                        <p>Date</p>
                        <p>Temperature</p>
                        <p>Humidity</p>
                    </div> -->
                </div>
            </div>
    






        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    
</body>

</html>
